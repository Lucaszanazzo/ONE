<meta charset="UTF-8">

<h1>PROGRAMA Calcular Tablas </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var multiplicador = 1;
    var multiplicando = parseInt(prompt("Ingrese el numero del cual quiere ver la tabla"))

    while(multiplicador <= 10 ){
        imprimir(multiplicando + " x " + multiplicador +" = " + (multiplicador * multiplicando));
        multiplicador += 1; 
    }


</script>
