<button>Verificar si acerto con el secreto </button>



<script>

    function aleatorio(){
        return Math.round(Math.random()*10)

    }

    function sortearNumero(cantidad){
        var secretos = [];
        var contador = 1;
        
        //asigna los numeros aleatorios
        while (contador <= cantidad){
            var numeroAleatorio = aleatorio();
            var encontrado = false; 

            // que sea distinto de 0
            if(numeroAleatorio != 0){

                //Evita que se repita el numero
                for(var posicion = 0; posicion < secretos.length; posicion++ ){
                    if (secretos[posicion] == numeroAleatorio){
                        encontrado = true;
                    }
                }
                
                //ingresa el numero solo si no esta repetido
                if(encontrado == false){
                    secretos.push(numeroAleatorio);
                    contador++;
                }

            }

        }

        return secretos; 
    }
    var secretos = sortearNumero(4);
    console.log(secretos)
    //var secreto = Math.round(Math.random()*10);
   
    var input = document.querySelector("input");
    input.focus();
    

    function verificar(){
        var encontrado =false; 

        for(var posicion= 0; posicion< secretos.length; posicion++){

            if (parseInt(input.value) == secretos[posicion]){
            alert("usted acerto");
            encontrado = true;
            break;
            }
        }

        if(encontrado == false){
            alert("usted Fallo")
        }

        input.value= " ";
        input.focus();
    }
    

    var button = document.querySelector("button");
    button.onclick = verificar;

</script>
