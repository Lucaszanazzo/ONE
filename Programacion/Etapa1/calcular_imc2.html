<meta charset="UTF-8">

<h1>Programa Calcular IMC </h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();

    }

    function calcularImc(peso, altura){
        var imc = peso / (altura*altura);
        return imc; 

    }
    var nombre = prompt("Ingrese su nombre: "); 
    var pesoinformado = prompt("informe su peso: ");
    var alturaInformada = prompt("informe su altura: ");
    var imcCalculado = calcularImc(pesoinformado, alturaInformada);

    imprimir("El imc de "+ nombre +" es: "+ imcCalculado );

  if(imcCalculado < 18.5){
      imprimir(nombre +" su resultado es: Abajo de lo recomendado ")
  }

  if(imcCalculado > 18.5 && imcCalculado < 24.9 ){
      imprimir(nombre + " su resultado es: Intervalo normal ")
  }

  if(imcCalculado >= 25 ){
      imprimir(nombre + " su resultado es: Sobrepeso")
  }
  
  if(imcCalculado > 30){
      imprimir(nombre + " su resultado es: Obesidad")
  }

</script>
