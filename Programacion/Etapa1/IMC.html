<meta charset="UTF-8">

<h1>Programa Calcular IMC </h1>

<script>
    function saltarLinea(){
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarLinea();

    }

    function calcularImc(peso, altura){
        var imc = peso / (altura*altura);
        return imc; 

    }

    var pesoCris = 71;
    var alturaCris = 1.72;
       //var imcCris = pesoCris / (alturaCris * alturaCris );
    var imcCris = calcularImc(pesoCris, alturaCris)

    imprimir("El IMC de Cristian es: " + imcCris );

    var pesoLucas = 67;
    var alturaLucas = 1.68;
      //var imcLucas = pesoLucas / (alturaLucas * alturaLucas );
    var imcLucas = calcularImc(pesoLucas, alturaLucas)
    imprimir("El IMC de Lucas es: " + imcLucas );


</script>
