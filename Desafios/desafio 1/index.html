<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width-device-width">
    <link rel="stylesheet" href="css/index.css">
    
    <title>Encriptador de mensajes</title>
</head>
<body>
    <header>
        <div class="imagen-logo">
            <img src="img/logo/Logo.png" alt="LogoAlura">
        </div>
    </header>
    <main>
        <form class="form">
            <textarea type="text" name="" cols="70" rows="14" class="mensaje" required placeholder="Ingrese su mensaje aquí"></textarea>
            <input type="submit" value="Encriptar" class="enviar" id="encriptar">
            <input type="submit" value="desencriptar" class="enviar" id="desencriptar
            ">
        </form>

        <section class="textoRevelado">
            <div class="muñeco" id="muñeco">

            </div>
            <input type="submit" value="Copiar" class="copiar">
            

        </section>

    </main>
</body>
<script src="js/encriptador.js"></script>
<script src="js/desencriptador.js"></script>
</html>
