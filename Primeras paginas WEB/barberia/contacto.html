<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja-principal">
                <h1><img src="imagenes/logo.png" alt="Logo Barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="contactos"> 
            <form action="">
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo Electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(+XXX) XXX-XXXXX">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="14" class="input-padron"></textarea>

                <fieldset>
                    <legend>¿Como prefiere que lo contactemos?</legend>
                
                    <label><input type="radio" name="contacto" value="email">Email</label>
                    
                    <label><input type="radio" name="contacto" value="telefono">Telefono</label>
                    

                    <label><input type="radio" name="contacto" value="whatssap" checked>WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>¿En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
               

                <label class="checkbox"><input type="checkbox" checked> ¿Le gustaria recibir novedades de la Barberia Alura?</label>
                

                <input type="submit" value="Enviar Formulario" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead> 
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08hs - 20hs</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08hs - 20hs</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08hs - 20hs</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo-Blanco">
            <p class="copyright">&copy Copyright - Barberia alura 2022</p>
        </footer>

    </body>
</html>
